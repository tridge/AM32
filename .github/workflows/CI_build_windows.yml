name: CI Build Windows

on: [push, pull_request]

jobs:
  build:
    runs-on: 'windows-latest'

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Build CI
        run: |
          (New-Object System.Net.WebClient).DownloadFile('https://netcologne.dl.sourceforge.net/project/gnuwin32/make/3.81/make-3.81-bin.zip', 'make.zip')
          Expand-Archive -Path make.zip -Force -DestinationPath tools/make
          tools/make/bin/make arm_sdk_install
          tools/make/bin/make
          tools/make/bin/make bootloaders

      - name: Archive build
        uses: actions/upload-artifact@v3
        with:
          name: AM32-binaries
          path: |
            obj/*.hex
          retention-days: 7
